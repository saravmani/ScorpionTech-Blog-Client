<div class="container">
  <markdown data-label="my-label-button" lineHighlight [line]="'5, 1-5'" [lineOffset]="5"
    [src]="documentBaseURL+postId+'.md'"></markdown>
  <hr>


  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <ul class="list-inline text-center">
          <div class="row">
            <div class="container   col-md-10 p-3">
              Provide your feedback
            </div>
          </div>
          <li class="list-inline-item">
            <div class="btn  " data-toggle="tooltip" data-placement="top" title="Like this article" (click)="likePost()"
              [ngClass]="{'text-success':isLiked, 'text-primary':!isLiked}">
              <span class="  fa-stack fa-md  ">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa fa-thumbs-up fa-stack-1x fa-inverse"></i>
              </span>

            </div>
          </li>
          <li class="list-inline-item">
            <div class="btn text-primary" (click)="disLikePost()"
              [ngClass]="{'text-secondary':isDisLiked, 'text-primary':!isDisLiked}">
              <span class="  fa-stack fa-md  ">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa fa-thumbs-down fa-stack-1x fa-inverse "></i>
              </span>
            </div>
          </li>

        </ul>

      </div>
    </div>
  </div>


  <div class="row" *ngIf="isLiked || isDisLiked">
    <div class="container   col-md-10">
      <div class="form-group text-center">
        <label class="small" [class]='Response.MessageClass'>{{Response.ResponseMessage}}</label>
      </div>
      <div class="form-group">

        <input type="text" class="form-control" name="" [(ngModel)]="feedback.userName" placeholder="Your Name ..">
      </div>

      <div class="form-group">

        <input type="text" class="form-control" name="" [(ngModel)]="feedback.emailId" placeholder="Your E-Mail ..">
      </div>


      <div class="form-group">

        <textarea class="form-control" required name="" rows="5" [(ngModel)]="feedback.feedbackText"
          placeholder="Feedback .."></textarea>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success" (click)="PostFeedback()" [disabled]="inProgress">Post Your
          Feedback</button>
      </div>

    </div>
  </div>

</div>
